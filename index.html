<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./main.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript War Game</title>
</head>

<body>
    <h1>Welcome to War Games</h1>
    <hr>
    <input class="playerName" type="text" placeholder="Player Name">
    <button class="addPlayer">Add Player</button>
    <button class="startGame">Start Game</button>
    <button class="drawCard" disabled>Draw Card</button>
    <button class="resetGame">Reset/Forfeit</button>

    <h2 class="playerHeadOne">Player One</h2>
    <h3 class="playerOneDeck">Deck Size = 0</h3>
    <div class="playerOneCard">A &#9827</div>

    <h2 class="playerHeadTwo">Player Two</h2>
    <h3 class="playerTwoDeck">Deck Size = 0</h3>
    <div class="playerTwoCard">A &#9827</div>

    <script src="./main.js"></script>
</body>

</html>
